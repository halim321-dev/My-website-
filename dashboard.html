!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Dashboard - My Casino</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
    }

    .user-info {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .game-card {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .footer-links {
      margin-top: 30px;
    }

    .footer-links a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to the Game Dashboard</h1>
    <div class="user-info">
      Logged in as: <span id="username">Guest</span> |
      Coins: <span id="coins">0</span>
    </div>
  </div>

  <div class="game-grid">
    <div class="game-card">
      <a href="slot.html">üé∞ Slot Game</a>
    </div>

    <div class="game-card">
      <a href="#">Roulette (Coming Soon)</a>
    </div>

    <div class="game-card">
      <a href="#">Apple Game (Coming Soon)</a>
    </div>
  </div>

  <div class="footer-links">
    <a href="profile.html">‚Üê Back to Profile</a>
    <a href="logout.html">Logout</a>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    if (currentUser) {
      const userData = JSON.parse(localStorage.getItem(currentUser));
      document.getElementById("username").textContent = currentUser;
      document.getElementById("coins").textContent = userData.coins;
    }
  </script>

</body>
</html>
